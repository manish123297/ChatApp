<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Swagger Chat App</title>
    <link rel="stylesheet" href="/css/styles.min.css" />
  </head>
  <body>
    <div class="chat">
      <!-- sidebar---------------------------------------------- -->
      <div id="sidebar" class="chat__sidebar"></div>
      <!-- ----------------------------------------------------- -->
      <div class="chat__main">
        <div id="messages" class="chat__messages">
          <!-- //here we add the message dynamically using mustache from chat.js -->
        </div>
        <!-- to compose and send a message-------------------- -->
        <div class="compose">
          <form id="message-form">
            <input
              id="message"
              placeholder="Enter you message"
              autocomplete="off"
            />
            <button type="submit">Send</button>
          </form>
          <button id="send-location">Share Location</button>
        </div>
        <!-- ------------------------------------------------- -->
      </div>
    </div>
    <!-- //----------------template to render message----------------------- -->
    <script id="message-template" type="text/html">
      <div>
        <p>
          <span class="message__name">{{username}}</span>
          <span class="message__meta">{{createdAt}}</span>
        </p>
        <p>{{message}}</p>
      </div>
    </script>
    <!-- //------------------------------------------------------------------ -->
    <!-- //----------------template to render location message--------------- -->

    <script id="location-message-template" type="text/html">
      <div class="message">
        <p>
          <span class="message__name">{{username}}</span>
          <span class="message__meta">{{createdAt}}</span>
        </p>
        <p>
          <a href="{{url}}" target="_blank">My Current location</a>
        </p>
      </div>
    </script>
    <!-- //-------------------------------------------------------------------- -->
  <!-- ---------Sidebar template--------------------- -->
  <script id="sidebar-template" type="text/html">
    <h2 class="room-title">{{room}}</h2>
    <h3 class="list-title">Users</h3>
    <ul class="users">
      {{#users}}
      <li>{{username}}</li>
      {{/users}}
      <!-- this syntax is for displaying each object of  array-->
    </ul>
  </script>

  <!-- ------------------------------------------------- -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/3.0.1/mustache.min.js"></script>
    <!-- //this script is to use Mustach (used is chat.js)-to render a template for -->
    <!-- message -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
    <!-- //this script is to use moment.js (used in chat.js to)-moment.js is used to -->
    <!-- format the time -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.6.0/qs.min.js"></script>
    <!-- //this script is to use querystring (used in chat.js to)-to get the current url -->
<!-- for partucular user and room during joing the chat room -->
    <script src="/socket.io/socket.io.js"></script>
    <script src="./js//chat.js"></script>
  </body>
</html>
